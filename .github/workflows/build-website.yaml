name: Build website

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-website:
    name: Build website
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # See: https://github.com/marketplace/actions/setup-conda
      - name: Setup Conda
        uses: s-weigand/setup-conda@v1
        with:
          conda-channels: "conda-forge"

      # Build cache of environment
      - name: Cache conda environment
        id: cache-environment
        uses: actions/cache@v2
        # Conda environment build step depends on two files,
        # so we ensure that the hash key contains both their hashes.
        with:
          path: |
            /opt/conda/
          key: os.${{ runner.os }}-env.${{ hashFiles('environment.yml') }}

      - name: Build environment
        if: steps.cache-environment.outputs.cache-hit != 'true'
        run: |
          conda env create -f environment.yml

      # Build cache of website
      - name: Cache HTML outputs
        id: cache-environment
        uses: actions/cache@v2
        with:
          path: |
            site
          key: os.${{ runner.os }}-env.${{ hashFiles('environment.yml') }}-env.${{ hashFiles(src) }}-env.${{ hashFiles(notebooks) }}

      - name: Build website
        run: mkdocs build
